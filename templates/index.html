<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Sentiment Analysis</h1>
                        <div class="form-group">
                            <textarea id="textInput" class="form-control" rows="4" placeholder="Enter your text here..."></textarea>
                        </div>
                        <div class="text-center mt-3">
                            <button id="analyzeBtn" class="btn btn-primary">Analyze Sentiment</button>
                        </div>
                        <div id="result" class="mt-4" style="display: none;">
                            <div class="alert" role="alert">
                                <h4 class="alert-heading">Analysis Result</h4>
                                <p id="sentimentText" class="mb-0"></p>
                                <hr>
                                <p id="confidenceText" class="mb-0"></p>
                            </div>
                        </div>
                        <div id="loading" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
